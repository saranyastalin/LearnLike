<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Todo List App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: auto;
    padding-top: 40px;
  }
  input {
    width: 70%;
    padding: 8px;
    margin-right: 10px;
  }
  button {
    padding: 8px;
  }
  ul {
    margin-top: 20px;
    padding: 0;
  }
  li {
    background: #8354ac;
    padding: 8px;
    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
  }
  .delete {
    cursor: pointer;
    color: rgb(174, 109, 189);
  }
</style>
</head>
<body>

<h2>Todo List</h2>
<input type="text" id="taskInput" placeholder="Enter task...">
<button onclick="addTask()">Add</button>

<ul id="taskList"></ul>

<script>
function addTask() {
  const taskInput = document.getElementById("taskInput");
  const taskText = taskInput.value.trim();

  if (taskText === "") {
    alert("Please enter a task!");
    return;
  }

  const li = document.createElement("li");
  li.innerHTML = `
    ${taskText}
    <span class="delete" onclick="removeTask(this)">&#10060;</span>
  `;

  document.getElementById("taskList").appendChild(li);
  taskInput.value = ""; // Clear input field
}

function removeTask(button) {
  button.parentElement.remove();
}
</script>

</body>
</html>
